<!DOCTYPE html>
<html>
<head>
  <title>Taqdeer Favicon</title>
  <link rel="icon" href="favicon-new.ico" />
  <link rel="shortcut icon" href="favicon-new.ico" />
  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Taqdeer Favicon</h1>
  <p>This page is used to force browsers to load the new favicon.</p>
  <p>Please close this page and return to the main site.</p>
  <script>
    // Force favicon refresh
    const link = document.querySelector("link[rel*='icon']");
    link.href = "favicon-new.ico?v=" + new Date().getTime();
  </script>
</body>
</html>
